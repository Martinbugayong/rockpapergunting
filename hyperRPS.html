<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styleRPS.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
</head>
<body>
   <div id="mainSection">
       <h1 id="nameOfTheGame">Rock | Paper | Scissors | Lizard | Spock</h1>
   </div>
   <div>
       <h1 id="roundText">Round</h1>
       <h1 id="roundNumber">1</h1>
   </div>
   <div id="playerSection">
       <h1 id="playerText">Player One score:</h1>
       <p id="playerScore">0</p>
   </div>
   <div id="computerSection">
       <h1 id="computerText">Computer Score:</h1>
       <p id="computerScore">0</p>
   </div>
   <div id="buttonSection">
       <button id="rockButton">Rock</button>
       <button id="paperButton">Paper</button>
       <button id="scissorsButton">Scissors</button>
       <button id="lizardButton">Lizard</button>
       <button id="spockButton">Spock</button>
   </div>
    <script src="scriptRPS.js"></script>
</body>
</html>
