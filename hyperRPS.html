<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styleRPS.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
</head>

<body>
    <div id="mainSection">
        <h1 id="nameOfTheGame">Rock | Paper | Scissors | Lizard | Spock</h1>
        <p>Rules: First to score 3 points wins the game</p>
    </div>
    <div id="buttonSection">
        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorsButton">Scissors</button>
        <button id="lizardButton">Lizard</button>
        <button id="spockButton">Spock</button>
    </div>
    <div id="roundSection">
        <h1 id="roundText">Round</h1>
        <h2 id="roundNumber">1</h2>
    </div>
    <div id="playerSection">
        <h1 id="playerChoice">Player </h1>
        <p id="playerScore">0</p>
    </div>
    <div id="computerSection">
        <h1 id="computerChoice">Computer </h1>
        <p id="computerScore">0</p>
    </div>
    <script src="scriptRPS.js"></script>
</body>

</html>
